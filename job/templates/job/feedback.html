{% extends 'job/base.html' %}
{% block content %}
{% if 'Customer' in request.session.dash %}
  <div class="container" style="margin-top:10px;">
    <div class="row">
      <div class="col-md-9 col-centered">
        <form method="post" enctype="multipart/form-data" action="">
          {% csrf_token %}
          <div class="input-group">
              <textarea style="resize: none;" class="form-control custom-control" rows="6"  cols="90" name="feedback_description" placeholder="Enter Feedback"></textarea>
              <input type="hidden" name="customer_id" value="{{ cust }}"/>
          </div>
          <div>
            <button type="submit" class="btn btn-primary">submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  {% else %}
      <h2>You have no access to this page</h2>
  {% endif %}
{% endblock %}
