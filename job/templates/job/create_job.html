{% if 'Admin' in request.session.dash %}
	{% if messages %}
		<ul class="messages">
			{% for message in messages %}
				<li{% if message.tags %} style="list-style-type:none;" class="{{ message.tags }}"{% endif %}>{{ message }}</li>
			{% endfor %}
		</ul>
		{% else %}
			<form method="post" enctype="multipart/form-data" action="">
				{% csrf_token %}
					<div class="form-group">
						<label class="control-label col-sm-4" for="worker">Worker : </label>
							<select name="worker_id" id="worker" style="width:200px">
								<option  selected="selected" disabled="">Select Worker:</option>
								{% for value in all_workers %}
									<option value="{{value.id}}">{{value}}</option>
								{% endfor %}
							</select>
			    </div>
			    <div><input type="hidden" name="customer_id" value="{{all_customers.id}}" /></div>
			    <div><input type="hidden" name="service_id" value="{{all_services.id}}" /></div>
			    <div><input type="hidden" name="Estimate_id" value="{{all_estimate.id}}" /></div>
					<div class="form-group">
						<label class="control-label col-sm-4" for="start_time">Start Time : </label>
						<input type="date" id="start_time" style="width:200px"  name="job_start_datetime" value="" />
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4" for="description">Description : </label>
			      <textarea style="resize: none;" id="description" rows="3" name="job_description" placeholder="Enter Job Description"></textarea>
			    </div>
					<div><input type="hidden" name="location" value="{{location}}" /></div>
			    <div><button type="submit" class="btn btn-primary" >submit</button></div>
			</form>
		{% endif %}
{% else %}
			<h2>You have no access to this page</h2>
{% endif %}
