 <!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Trabazo</title>
  <style>
  .hidden_data {
    display: none !important;
    visibility: hidden !important;
  }
  </style>

  <!-- Bootstrap core CSS -->
  {% load static %}

  <link href="{% static 'job/css/bootstrap.min.css' %}" rel="stylesheet">

  <link href="{% static 'job/fonts/css/font-awesome.min.css' %}" rel="stylesheet">
  <link href="{% static 'job/css/animate.min.css' %}" rel="stylesheet">

  <!-- Custom styling plus plugins -->
  <link href="{% static 'job/css/custom.css' %}" rel="stylesheet">
  <link href="{% static 'job/css/icheck/flat/green.css' %}" rel="stylesheet">

  <script src="{% static 'job/js/jquery.min.js' %}"></script>
  <script src="{% static 'job/js/formauthentication.js' %}"></script>

  <!--[if lt IE 9]>
        <script src="../assets/js/ie8-responsive-file-warning.js"></script>
        <![endif]-->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

</head>

<body style="background:#F7F7F7;">

  <div class="">
    <a class="hiddenanchor" id="toregister"></a>
    <a class="hiddenanchor" id="tologin"></a>

    <div id="wrapper">
      {{err_msg}}
      <div class="animate form">
        <section class="login_content">
          <form method="post" enctype="multipart/form-data" action="" name="signupform" onsubmit="return validateForm();">            {% csrf_token %}
            {% csrf_token %}
            <h1>Create Account</h1>
            <div class="form-group">
              <label> Select Your Role :</label>
              <select name="user_type" onChange="go()" required="">
                  <option value="Customer" >Customer</option>
                  <option value="Worker" >Worker</option>
              </select>
            </div>
            <br/>
            <div id="hidden_div" class="hidden_data">
              <div>
                <label style="float:left; margin:4px 0;">Upload your ID Proof : &nbsp;</label>
                <input type="file" name="id_proof" accept="application/pdf"  required="" />
                <br />
              </div>
              <div>
                <label> Select Your Skill :</label>
                <select name="category_id" style="width:200px" required="">
                  <option  selected="selected" disabled="">Select Category:</option>
                      {% for value in cat %}
                            <option value="{{value.id}}">{{value}}</option>
                      {% endfor %}
                </select>
              </div>
            </div>
            <div>
              <input type="text" class="form-control" placeholder="First Name" name="first_name" required=""/>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Last Name" name="last_name" required="" />
            </div>
            <div class="form-group">
              <textarea class="form-control" rows="2" style="resize: none;" name="address" required="" placeholder="Enter Address"></textarea>
              <br />
            </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email" name="email" required="" />
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" name="password" required="" />
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password" required="" />
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Mobile Number" name="mobile_number" required="" />
            </div>
            <div class="form-group">
                <label style="float:left; margin:4px 0;">Profile Picture : &nbsp;</label>
                <input type="file" name="profile_pic" style="border:none; color:transparent background:none;box-shadow:none; height:auto;" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
            </div>
            <div class="clearfix"></div>
            <button type="submit" class="btn btn-default submit">Submit</button>
            <div class="clearfix"></div>
            <div class="separator">
              <p class="change_link">Already a member ?
                <a href="/login" style="color:#000;" class="to_register"> Log in </a>
              </p>
              <div class="clearfix"></div>
              <br />
              <div>
                <h1><i class="fa fa-paw" style="font-size: 26px;"></i> TRABAZO </h1>
                <p>Â©2017 All Rights Reserved. TRABAZO! is a Job Management System. Privacy and Terms</p>
              </div>
            </div>
          </form>
          <!-- form -->
        </section>
        <!-- content -->
      </div>
    </div>
  </div>

</body>

</html>
