{% extends 'job/base.html' %}
{% block content %}
{% if 'Customer' in request.session.dash %}
<!-- <div id="wrapper"> -->
<div class="wrapper border-bottom white-bg page-heading">
  <div class="col-xs-12">
    <ol class="breadcrumb" style="padding:20px 15px;">
      <li>Dashboard</li>
      <li><strong>Services</strong></li>
    </ol>
  </div>
  <div class="col-md-9 col-centered">
    <form method="post" enctype="multipart/form-data" action="">
      {% csrf_token %}
      <div class="input-group">
          <textarea style="resize: none;" class="form-control custom-control" rows="6"  cols="90" name="service_request" placeholder="Describe of your problem" required=""></textarea>
          <input type="hidden" name="customer_id" value="{{ cust }}"/>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">submit</button>
      </div>
    </form>
  </div>
</div>
  {% else %}
      <h2>You have no access to this page</h2>
  {% endif %}
<!-- </div> -->
{% endblock %}
