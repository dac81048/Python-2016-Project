{% extends 'job/base.html' %}
{% block content %}
    <div id="wrapper">
      <div  class="animate form">
        <section class="login_content">
          <form method="post" action="" enctype = "multipart/form-data">
            {% csrf_token %}
            <div>
              <input type="text" class="form-control" placeholder="First name" name="first_name" required="" />
            </div>
            <div>
              <input type="text" class="form-control" placeholder="Last name" name="last_name" required="" />
            </div>
            <div class="form-group">
              <textarea class="form-control" placeholder="Address" name="address" ></textarea>
            </div>
            <div>
              <input type="email" class="form-control" placeholder="Email" name="email" required="" />
            </div>
            <div>
              <input type="password" class="form-control" placeholder="Password" name="password" required="" />
            </div>
            <div>
              <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password" required="" />
            </div>
            <div>
              <input type="text" class="form-control" placeholder="Mobile Number" name="mobile_number" required="" />
            </div>
            <div>
            <label style="float:left; margin:4px 0;">Profile Picture : &nbsp;</label>
                <input type="file" style="border:none; color:transparent background:none;box-shadow:none; height:auto;" name="profile_pic" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                <br />
            </div>
            <div>
              <button type="submit" class="btn btn-default submit">Submit</button>
            </div>
            <div class="clearfix"></div>
          </form>
          <!-- form -->
        </section>
        <!-- content -->
      </div>
    </div>
{% endblock %}
